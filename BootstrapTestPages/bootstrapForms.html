<!DOCTYPE html>
<html>

<head>
    <title>Dillon Hirth Github.io</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- <link href="./resources/CSS/index.css" type="text/css" rel="stylesheet"> -->
</head>

<body>
    <div class="container">
        <h1 class="display-2">Forms</h1>
        <form action="#nowhere">
            <div class="row">
                <div class="col-md-6">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="email">
                </div>
                <div class="col">
                    <label for="password">PW</label>
                    <input type="password" id="password" class="form-control" placeholder="PW">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="city">city</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="col-md-3 col-6">
                    <label for="state">state</label>
                    <select class="form-control" name="state" id="">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                    </select>
                </div>
                <div class="col-md-3 col-6">
                    <label for="zip">zip</label>
                    <input type="text" class="form-control" id="zip">
                </div>
            </div>
            <div class="row">
                <div class="form-check col-12">
                    <input class="form-check-input" type="checkbox" value="" id="tos">
                    <label class="form-check-label" for="tos">
                        Sign Up!
                    </label>
                </div>
                <button type="submit" class="btn btn-primary col-12">Register</button>
            </div>




        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
